<script type="text/x-template" id="modal">

    <transition name="modal-fade">
        <div class="modal-backdrop" role="dialog">
            <div class="modal modal-sm" ref="modal">
                <header class="modal-header">
                    <slot name="header">
                        <h2>Информация</h2>
                    </slot>
                </header>
                <section class="modal-body">
                    <slot name="body">
                        <p class="text-center">
                            <i class="fa fa-thumbs-o-up success" aria-hidden="true"></i>
                          Спасибо за отзыв, мы ценим каждый из них и стараемся быть лучше!
                        </p>
                        <div class="text-center">
                            <button type="button" class="btn btn-success" @click="close" aria-label="Close modal">Закрыть</button>
                        </div>
                    </slot>
                </section>
            </div>
        </div>
    </transition>
</script>
